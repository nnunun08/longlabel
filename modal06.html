<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/slick.css">
    <link rel="stylesheet" href="./css/slick-theme.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<!-- modal 활성화시 body에 modalOn 토글 -->
<body class="modalOn">
    <!-- MODAL -->
    <!-- 글이 등록되었어요 -->
    <div class="modal">
        <div class="tray">
            <div class="close"></div>
            <div class="tit">
                <h2>글이 등록되었어요</h2>
            </div>
            <p class="body">
                좋은 글 감사합니다!<br>
                환경을 생각하는 마음가짐을 가진 우리가 모이면 더 좋은 변화를 만들 수 있을 거에요
            </p>
            <p class="noti">
                등록해 주신 사용경험 중 욕설, 비방 등 플랫폼 운영 정책에 맞지 않는 글의 경우 사전 안내 없이
                비공개 처리될 수 있음을 알려드립니다.
            </p>
        </div>
    </div>

    <div class="headerWrap">
        <div class="header">
            <div class="inner">
                <div class="logo">
                    <img src="./img/logo.svg" alt="logo">
                </div>
                <ul>
                    <li class="ac">Pick</li>
                    <li>Archive</li>
                    <li>Talks</li>
                    <li>Stories</li>
                    <li>About</li>
                </ul>
                <div class="rightBtn">
                    <span>Connects</span>
                    <div class="user">
                        <span>로그인</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="headerBack"></div>
    </div>

</body>
</html>
