<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/slick.css">
    <link rel="stylesheet" href="./css/slick-theme.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<!-- modal 활성화시 body에 modalOn 토글 -->
<body class="modalOn">
    <!-- MODAL -->
    <!-- PAGE NOT FOUND -->
    <div class="modal">
        <div class="tray">
            <div class="close"></div>
            <div class="tit">
                <h2>PAGE NOT FOUND</h2>
            </div>
            <p class="body">
                이런, 페이지를 찾을 수 없습니다.<br><br>
                페이지의 주소가 잘못 입력되었거나,<br>
                요청하신 페이지의 주소가 변경 혹은 삭제되어 찾을 수 없습니다.
            </p>
            <div class="btn">메인으로</div>
        </div>
    </div>

    <div class="headerWrap">
        <div class="header">
            <div class="inner">
                <div class="logo">
                    <img src="./img/logo.svg" alt="logo">
                </div>
                <ul>
                    <li class="ac">Pick</li>
                    <li>Archive</li>
                    <li>Talks</li>
                    <li>Stories</li>
                    <li>About</li>
                </ul>
                <div class="rightBtn">
                    <span>Connects</span>
                    <div class="user">
                        <span>로그인</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="headerBack"></div>
    </div>

</body>
</html>
