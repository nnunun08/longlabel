<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/slick.css">
    <link rel="stylesheet" href="./css/slick-theme.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<!-- modal 활성화시 body에 modalOn 토글 -->
<body class="modalOn">
    <!-- MODAL -->
    <!-- 가입이 완료되었습니다 -->
    <div class="modal">
        <div class="tray">
            <div class="close"></div>
            <div class="tit">
                <h2>가입이 완료되었습니다</h2>
            </div>
            <p class="body">
                Long Label은 제품이 만들어내는 환경 임팩트에 대해 더 많은 정보가 투명하게 공유되도록 노력하고 있습니다.<br>
                그 여정에 함께 해주세요!
            </p>
        </div>
    </div>

    <div class="headerWrap">
        <div class="header">
            <div class="inner">
                <div class="logo">
                    <img src="./img/logo.svg" alt="logo">
                </div>
                <ul>
                    <li class="ac">Pick</li>
                    <li>Archive</li>
                    <li>Talks</li>
                    <li>Stories</li>
                    <li>About</li>
                </ul>
                <div class="rightBtn">
                    <span>Connects</span>
                    <div class="user">
                        <span>로그인</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="headerBack"></div>
    </div>

</body>
</html>
