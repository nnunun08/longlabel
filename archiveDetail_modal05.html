<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/slick.css">
    <link rel="stylesheet" href="./css/slick-theme.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<!-- modal 활성화시 body에 modalOn 토글 -->
<body class="modalOn">
    <!-- MODAL -->
    <!-- 리얼질문이 등록되었어요 -->
    <div class="modal">
        <div class="tray">
            <div class="close"></div>
            <div class="tit">
                <h2>리얼질문이 등록되었어요</h2>
            </div>
            <p class="body">
                친환경 소비를 선택하는 소비자들과 친환경 제품을 만드는 메이커들은
                역할이 다를 뿐 환경을 생각하는 마음은 같아요!<br>
                서로를 향한 좋은 질문과 리뷰는 우리가 함께 환경 문제를 해결해 나가는
                큰 도움이 될 거에요! <br><br>
                
                Long Label은 함께 하는 힘을 믿거든요!
            </p>
        </div>
    </div>

    <div class="headerWrap">
        <div class="header">
            <div class="inner">
                <div class="logo">
                    <img src="./img/logo.svg" alt="logo">
                </div>
                <ul>
                    <li class="ac">Pick</li>
                    <li>Archive</li>
                    <li>Talks</li>
                    <li>Stories</li>
                    <li>About</li>
                </ul>
                <div class="rightBtn">
                    <span>Connects</span>
                    <div class="user">
                        <span>로그인</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="headerBack"></div>
    </div>

</body>
</html>
