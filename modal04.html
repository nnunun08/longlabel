<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/slick.css">
    <link rel="stylesheet" href="./css/slick-theme.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<!-- modal 활성화시 body에 modalOn 토글 -->
<body class="modalOn">
    <!-- MODAL -->
    <!-- 입력하신 이메일 주소로 인증 메일을 보내드렸어요 -->
    <div class="modal">
        <div class="tray">
            <div class="close"></div>
            <div class="tit">
                <h2>입력하신 이메일 주소로<br>
                    인증 메일을 보내드렸어요</h2>
            </div>
            <p class="body">
                안내 메일을 확인하신 후 회원가입을 진행해 주세요
            </p>
        </div>
    </div>

    <div class="headerWrap">
        <div class="header pc">
            <div class="inner">
                <div class="logo">
                    <img src="./img/logo.svg" alt="logo">
                </div>
                <ul>
                    <li class="ac">Pick</li>
                    <li>Archive</li>
                    <li>Talks</li>
                    <li>Stories</li>
                    <li>About</li>
                </ul>
                <div class="rightBtn">
                    <span>Connects</span>
                    <div class="user">
                        <span>로그인</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="header mo">
            <div class="inner">
                <div class="menuBtn">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <div class="logo">
                    <img src="./img/logo.svg" alt="logo">
                </div>
            </div>

            <!-- .menuBtn 클릭이벤트 시 mobileMenu요소에 .ac 토글(숨김/노출) -->
            <div class="mobileMenu">
                <div class="panel">
                    <div class="top">
                        <div class="backArr"></div>
                        <div class="flexBx">
                            
                            <div>
                                <div class="user">
                                    <span>로그인해 주세요</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="menuList">
                        <ul>
                            <li>Pick</li>
                            <li>Archive</li>
                            <li>Talks</li>
                            <li>Stories</li>
                            <li>About</li>
                        </ul>
                    </div>
                </div>
                <div class="dim"></div>
            </div>

            <!-- 모바일 메뉴 토글 -->
            <script>
                const body = document.querySelector('body')
                const menuOpen = document.querySelector('.header .menuBtn')
                const menuClose = document.querySelector('.header .backArr')
                const target = document.querySelector('.header .mobileMenu')
                const dim = document.querySelector('.header .dim')
                menuOpen.addEventListener('click', function() {
                    target.classList.add('ac')
                    body.classList.add('modalOn')
                })
                menuClose.addEventListener('click', function() {
                    target.classList.remove('ac')
                    body.classList.remove('modalOn')
                })
                dim.addEventListener('click', function() {
                    target.classList.remove('ac')
                    body.classList.remove('modalOn')
                })
            </script>
        </div>
        <div class="headerBack"></div>
    </div>

</body>
</html>
